name: Build and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required for GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        env:
          # Set this at Settings → Secrets and variables → Actions → Secrets
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
        run: npm run build

      - name: Add 404 fallback for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Include CNAME (custom domain)
        run: |
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
